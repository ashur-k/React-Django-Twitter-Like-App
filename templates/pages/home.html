{% extends 'base.html' %}

{% block head_title %}
this is amazing!!!!
{% endblock head_title%}


{% block content %}
<div class="row text-center">
    <div class="col">
        <h1>Welcome to Tweetme 2</h1>
    </div>
</div>
<div class="row mb-3">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" method="POST" action="/create-tweet/">
            {% csrf_token %}
            <input type='hidden' value='/' name='next' />
            <textarea class="form-control" name="content" placeholder="Your Tweet ..."></textarea>
            <button type="submit" class="btn btn-primary btn-sm mt-1">Tweet</button>
        </form>

    </div>
</div>
<div class="row" id="tweets">
    Loading...
</div>
<script>
    const tweetsElement = document.getElementById("tweets");
    // tweetsElement.innerHTML = 'Loading...'
    // var el1 = "<h1>Hi there 1</h1>"
    // var el2 = "<h1>Hi there 2</h1>"
    // var el3 = "<h1>Hi there 3</h1>"
    // tweetsElement.innerHTML = el1 + el2 + el3


    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = "/tweets"
    const responseType = "json"

    function handleDidLike (tweet_id, currentCount){
        console.log(tweet_id, currentCount)
        currentCount++
        return
    }
    function LikeBtn(tweet) {
        return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + 
        tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
    }
    
    function formatTweetElement(tweet){
        var formatedTweet = "<div class='col-12 col-md-10 mx-auto py-3 border rounded mb-4 tweet' id='tweet-" + tweet.id 
        + "'><p>" + tweet.content +          
            "</p><div class='btn-group'>" + LikeBtn(tweet) +
            "</div></div>"
        return formatedTweet
    }

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function(){
        const serverResponse = xhr.response
        const listedItems = serverResponse.response
        var finalTweetStr = ""
        var i;
        for (i=0;i<listedItems.length;i++){
           console.log(i)
           console.log(listedItems[i])
           var tweetObj = listedItems[i]
           var currentItem = formatTweetElement(tweetObj)
            finalTweetStr += currentItem
        }
        tweetsElement.innerHTML = finalTweetStr
        //console.log(listedItems)
    }
    xhr.send()
</script>
{% endblock content %}
